	<script>
	//format feed
		function formatpost(post) {
	
		var posthtml = '<ul><li><div class="P9Table" >';
		posthtml +=  '<table><tr><td class="hidOnMobile" style="text-align: left; vertical-align: top;"><span >	<a rel="popover" data-url="'+post.url+'" data-img="https://s3.amazonaws.com/poundnine/www2jpg/'+post.s3key+'.jpg"><img src="http://www.poundnine.com/wp-content/themes/jupiter/images/logo/' + post.logo + '"  style="float:left;padding:3px;" ></a></span></td>';
		
		posthtml +=  '<td style="text-align: left; vertical-align: middle;"><span class="zeroButtomPadding" style="max-width: 80%;text-align: left;"><a style="text-decoration: none;" rel="popover" data-url="'+post.url+'" data-img="https://s3.amazonaws.com/poundnine/www2jpg/'+post.s3key+'.jpg">' + post.body + '...</a></span></td>';
		
		posthtml +=  '</tr></table></div></li><ul>';
		
		return posthtml;
	}
	
	</script>

    
 <script>
        // create a new websocket
		posts = [];
		var delay=1000; //1 seconds
		var init = "Y";
		
        var socket = io.connect('http://54.164.183.6:8000/');
        // on message received we print all the data inside the #container div
        socket.on('notification', function (data) {
		var ListNews 			= "<b>News</b><br><ul>";
		var ListSports 			= "<b>Sports</b><br><ul>";
		var ListBusiness 		= "<b>Business</b><br><ul>";
		var ListEntertainment 	= "<b>Entertainment</b><br><ul>";
		var ListTech 			= "<b>Tech</b><br><ul>";
		var ListOther 			= "<b>Notable</b><br><ul>";
	
		// loop through latest stream update, pop off new items to posts array
		var newposts = [];
		data.users.forEach( function (arrayItem)
		{
			// does it exist in posts
			var found = "N";
			
			for (i = 0; i < posts.length; i++ )
				{
					if (posts[i].body == arrayItem.body)
					{
						found = "Y";
						break; 
					}
				}	
			if (found == "N") {
				postdata = { "pubdate": arrayItem.pubdate, "source": arrayItem.source, "heading": arrayItem.heading , "body": arrayItem.body, "profile_image_url": arrayItem.profile_image_url, "category": arrayItem.category, "sub_category": arrayItem.sub_category, "logo": arrayItem.logo, "url": arrayItem.item_url, "s3key": arrayItem.s3key  }
				posts.push(postdata);
				newposts.push(postdata);
				
				
			}
		});

		// sort posts array
		newposts.sort(function(a, b){
			var dateA=new Date(a.pubdate), dateB=new Date(b.pubdate)
			return dateA-dateB //sort by date ascending
		})
		
		if (init == "Y") {
				delay = 150;
				init = "N"
		} else 
		{
				delay = 500;
		}
		
		// loop through array with all new ids
		if (newposts.length >0 ) {
			var i = 0, l = newposts.length;
			(function iterator() {
				//console.log(newposts[i]);
				if (newposts[i].hasOwnProperty("category") ) { 
					if (newposts[i].category == "News") {	
					
						var tmp = document.getElementById('News').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('News').innerHTML = mypost + tmp;
					
					} 
					else if (newposts[i].category == "Sports") {	
		
						var tmp = document.getElementById('Sports').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Sports').innerHTML = mypost + tmp;
						
						if (newposts[i].sub_category == "NHL") {	
							var tmp = document.getElementById('NHL').innerHTML;
							document.getElementById('NHL').innerHTML = mypost + tmp;
						} 
						if (newposts[i].sub_category == "NBA") {	
							var tmp = document.getElementById('NBA').innerHTML;
							document.getElementById('NBA').innerHTML = mypost + tmp;
						} 
						if (newposts[i].sub_category == "NFL") {	
							var tmp = document.getElementById('NFL').innerHTML;
							document.getElementById('NFL').innerHTML = mypost + tmp;
						} 
						if (newposts[i].sub_category == "MLB") {	
							var tmp = document.getElementById('MLB').innerHTML;
							document.getElementById('MLB').innerHTML = mypost + tmp;
						} 
						if (newposts[i].sub_category == "College") {	
							var tmp = document.getElementById('College').innerHTML;
							document.getElementById('College').innerHTML = mypost + tmp;
						} 
					
					} 
					else if (newposts[i].category== "Business") {	
						var tmp = document.getElementById('Business').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Business').innerHTML = mypost + tmp;
					
					} 
					else if (newposts[i].category== "Politics") {	
						var tmp = document.getElementById('Politics').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Politics').innerHTML = mypost + tmp;
					
					} 
					else if (newposts[i].category == "Entertainment") {	
						var tmp = document.getElementById('Entertainment').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Entertainment').innerHTML = mypost + tmp;
					
					}
					else if (newposts[i].category== "Tech") {	
						var tmp = document.getElementById('Tech').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Tech').innerHTML = mypost + tmp;
					
					}
					else {
						var tmp = document.getElementById('Notable').innerHTML;
						mypost = formatpost(newposts[i]);
						document.getElementById('Notable').innerHTML = mypost + tmp;
					
					}
					
					
					if(++i<l) {
						setTimeout(iterator, delay);
					}
				}
			})();
		}

       

		var browsertime = new Date(data.time);
		browsertime.toString(); 

        $('time').html('Last Update:' + browsertime);
      });
</script>
